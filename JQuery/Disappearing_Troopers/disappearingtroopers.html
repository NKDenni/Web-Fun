<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="troopers.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="troopers.js"></script>
  <title>Disapearing Troopers!</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <img class="logo" src="images/Empire.png" alt="Empire Logo" />
      <img src="images/EmojiBlitzDarthVader-PowerUp.png" alt="Vader with Saber" />
      <h1>Disapearing Troopers</h1>
      <img src="images/EmojiBlitzKyloRen2017-PowerUp.png" alt="Kylo with Saber" />
      <img class="logo" src="images/Empire.png" alt="Empire Logo" />
    </div>
    <div class="content">
      <h3>Troopers are attacking!</h3>
      <p>Click on the troopers to make them disappear!</p>
      <div class="interaction">
        <img class="troopers" src="images/EmojiBlitzStormtrooper1.png" alt="Stormtrooper" />
        <img class="troopers" src="images/EmojiBlitzStormtrooper-Mandalorian.png" alt="Stormtrooper Rough" />
        <img class="trooper" src="images/EmojiBlitzStormTrooper-DarthVader.png" alt="Stormtrooper Tough" />
        <img class="troopers" src="images/EmojiBlitzDeathTrooper1.png" alt="Deathtrooper" />
        <img class="troopers" src="images/EmojiBlitzStormtrooper1.png" alt="Stormtrooper" />
        <img class="troopers" src="images/EmojiBlitzStormtrooper-Mandalorian.png" alt="Stormtrooper Rough" />
        <img class="trooper" src="images/EmojiBlitzStormTrooper-DarthVader.png" alt="Stormtrooper Tough" />
        <img class="troopers" src="images/EmojiBlitzDeathTrooper1.png" alt="Deathtrooper" />
        <img class="troopers" src="images/EmojiBlitzStormtrooper1.png" alt="Stormtrooper" />
        <img class="troopers" src="images/EmojiBlitzStormtrooper-Mandalorian.png" alt="Stormtrooper Rough" />
        <img class="trooper" src="images/EmojiBlitzStormTrooper-DarthVader.png" alt="Stormtrooper Tough" />
        <img class="troopers" src="images/EmojiBlitzDeathTrooper1.png" alt="Deathtrooper" />
      </div>
      <button id="restore">Reinforcments</button>
    </div>
    <div class="content">
      <div class="title">
        <img class="logo" src="images/Rebel.png" alt="Rebel Logo" />
        <h1>Our Rebel Friends!</h1>
        <img class="logo" src="images/Rebel.png" alt="Rebel Logo" />
      </div>
      <div class="interaction">
        <div class="allies">
          <img src="images/EmojiBlitzC-3PO-PowerUp.png" alt="C3PO and R2D2" />
          <img src="images/EmojiBlitzHanSolo-PowerUp.png" alt="Hansolo with Blaster" />
          <img src="images/EmojiBlitzLukeSkywalker-PowerUp.png" alt="Luke with Saber" />
          <img src="images/EmojiBlitzPrincessLeia-PowerUp.png" alt="Princess Leia" />
          <img src="images/EmojiBlitzChewbacca-PowerUp.png" alt="Chewy" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
