<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Displaying Cats!</title>
    <meta name="description" content="An array of cute cats" />
    <link rel="stylesheet" href="displayingblocks.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="github.jpg" alt="Github Cats" />
        <h1>Display our Blocks!</h1>
        <img src="catandninja.png" alt="Cat & Ninja" />
      </div>
      <div class="first_column">
        <img src="dojocat.jpg" alt="Dojo Cat" />
        <img src="coder2.jpg" alt="Lady Coder" />
        <img src="cherry.jpg" alt="Cherry Cat" />
        <img src="aidorucat.png" alt="Aidoru Cat" />
      </div>
      <div class="second_column">
        <img src="heisencat.png" alt="Walter Wight" />
        <img src="riddlocat.png" alt="The Riddler" />
        <img src="oktobercat.png" alt="Leder Hosen Cat" />
        <img src="domo-cat.png" alt="Domo-kun Cat" />
      </div>
      <div class="third_column">
        <img src="linkcat.png" alt="Link Cat" />
        <img src="chellocat.jpg" alt="Portal Cat" />
        <img src="mario.png" alt="Mario Cat" />
        <img src="kantana.jpg" alt="Kimono Cat" />
      </div>
      <div class="fourth_column">
        <img src="ironcat.png" alt="Iron Cat" />
        <img src="stormtroopocat.png" alt="Stormtrooper Cat" />
        <img src="cooler.png" alt="Pony Cat" />
        <img src="daftpunk.gif" alt="Daftpunk Cat" />
      </div>
      <div class="fifth_column">
        <img src="defunktocat.png" alt="Rocker Cat" />
        <img src="visionary.jpg" alt="Steve Jobs Cat" />
        <img src="jean-luc-picat.jpg" alt="Jean-luc Picat" />
        <img src="codercat.jpg" alt="Coder Cat" />
      </div>
    </div>
  </body>
</html>
